<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲調週菜單</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Noto+Serif+TC:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cormorant Garamond', 'Noto Serif TC', serif;
            background-color: #000000;
            color: #c9a063;
            text-align: center;
            padding: 0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
        }

        h1 {
            font-size: 4em;
            color: #c9a063;
            margin-bottom: 30px;
            font-weight: 400;
            letter-spacing: 0.1em;
            animation: fadeIn 2s ease-out;
        }

        h2 {
            font-size: 1.8em;
            color: #8b7355;
            margin-bottom: 40px;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: none;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
        }

        .menu-button {
            display: inline-block;
            text-decoration: none;
            font-size: 1.4em;
            color: #c9a063;
            background: transparent;
            padding: 20px 40px;
            border: 1px solid #c9a063;
            transition: all 0.6s ease;
            letter-spacing: 0.2em;
        }

        .menu-button:hover {
            background: #c9a063;
            color: #000000;
            transform: translateY(-5px);
        }

        .description {
            font-size: 1.2em;
            color: #8b7355;
            margin: 40px 0;
            line-height: 1.8;
            letter-spacing: 0.1em;
        }

        .footer {
            margin-top: 60px;
            font-size: 0.9em;
            color: #666666;
            letter-spacing: 0.1em;
        }

        .footer a {
            color: #c9a063;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #8b7355;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .menu-buttons {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>飲調週菜單</h1>
        <h2>Special Event!</h2>
        <div class="menu-buttons">
            <a href="https://wordhanda.github.io/CGU%20Tender%20Bar%202024%20Menu.pdf" target="_blank" class="menu-button">經典調酒</a>
            <a href="https://wordhanda.github.io/飲調週.pdf" target="_blank" class="menu-button">♂️瑞の特調</a>
        </div>
        <p class="description">Explore the best cocktails of the week!</p>
        <div class="footer">
            &copy; <a href="https://www.instagram.com/cgu_bartend/" target="_blank">2025 CGU Bartend</a>
        </div>
    </div>
</body>
</html>
