<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飲調週菜單</title>
    <style>
        body {
            font-family: 'Noto Sans TC', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #ffffff;
            text-align: center;
            padding: 50px 20px;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            color: #d0d700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            color: #ff9f43;
            font-size: 2em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .menu-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin: 30px 0;
        }

        .menu-button {
            display: inline-block;
            text-decoration: none;
            font-size: 1.2em;
            color: #000000;
            background: linear-gradient(45deg, #d5db34, #b9b929);
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .menu-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #2980b9, #3498db);
        }

        .description {
            font-size: 1.2em;
            color: #cccccc;
            margin: 20px 0;
            line-height: 1.6;
        }

        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #888888;
        }

        .footer a {
            color: #d0d700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer a:hover {
            color: #ffffff;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>飲調週菜單</h1>
        <h2>Special Event!</h2>
        <div class="menu-buttons">
            <a href="https://wordhanda.github.io/CGU%20Tender%20Bar%202024%20Menu.pdf" target="_blank" class="menu-button">Main Menu</a>
            <a href="https://wordhanda.github.io/飲調週.pdf" target="_blank" class="menu-button">Special by Ray</a>
        </div>
        <p class="description">Explore the best cocktails of the week!</p>
        <div class="footer">
            &copy; <a href="https://www.instagram.com/cgu_bartend/" target="_blank">2024 CGU Bartend</a>
        </div>
    </div>
</body>
</html>
